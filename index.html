<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>گالری محصولات سه‌بعدی</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <!-- CSS داخلی -->
  <style>
    * { box-sizing: border-box; }
    body { font-family: Tahoma, Arial, "Noto Sans", sans-serif; margin:0; background:#fafafa; color:#222; }
    .site-header { padding:24px; text-align:center; background:linear-gradient(90deg,#fff,#f6f6f6); box-shadow:0 1px 0 rgba(0,0,0,0.05); }
    .site-header h1 { margin:6px 0; font-size:26px; }
    .lead { margin:0; color:#666; }
    .container { max-width:1100px; margin:28px auto; padding:0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:18px; }
    .card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.06); transition:transform .18s ease; }
    .card:hover { transform: translateY(-6px); }
    .card-link { color:inherit; text-decoration:none; display:block; }
    .preview { background:#eee; display:flex; align-items:center; justify-content:center; height:220px; }
    .card-body { padding:12px 16px; }
    .card-body h3 { margin:4px 0 6px; }
    .card-body p { margin:0; color:#666; font-size:14px; }
    .site-footer { text-align:center; padding:16px; color:#666; font-size:14px; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>گالری سه‌بعدی محصولات</h1>
    <p class="lead"></p>
  </header>

  <main class="container">
    <section class="grid">
      <!-- کارت محصول نمونه -->
      <article class="card">
        <a class="card-link" href="products/product1/">
          <div class="preview">
            <!-- نمایش پیش‌نمایش مدل -->
            <model-viewer src="models/product1.glb" alt="پیش‌نمایش محصول نمونه" camera-controls auto-rotate exposure="1" shadow-intensity="1" style="width:100%; height:220px;"></model-viewer>
          </div>
          <div class="card-body">
            <h3>کیف نمونه</h3>
            <p>توضیح محصول - قیمت.</p>
          </div>
        </a>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p></p>
  </footer>
</body>
</html>
